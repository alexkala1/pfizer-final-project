<div class="d-flex flex-column justify-content-between align-items-center">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-6">
				<div class="card bg-light" style="width: 20rem;">
					<div class="card-body">
						<h5 class="card-title text-center">Sign up as Patient</h5>
						<form class="py-3" [formGroup]="patientSignUp">
							<div class="form-group">
								<input placeholder="Email" required formControlName="email" type="text"
									class="mt-3 form-control" id="mail"
									[ngClass]="(patientSignUp.get('email').errors?.required && patientSignUp.get('email').dirty && patientSignUp.get('email').touched)? 'border-danger'  : ''"
									>
								<small
									*ngIf="patientSignUp.get('email').errors?.required && patientSignUp.get('email').dirty && patientSignUp.get('email').touched"
									class="text-danger py-0 my-0">
									An email address is required
								</small>
								<input placeholder="First name" required formControlName="firstName" type="text"
									class="mt-3 form-control" id="firstName">
								<small
									*ngIf="patientSignUp.get('firstName').errors?.required && patientSignUp.get('firstName').dirty && patientSignUp.get('firstName').touched"
									class="text-danger py-0 my-0">
									First name is required
								</small>
								<input placeholder="Last name" required formControlName="lastName" type="text"
									class="mt-3 form-control" id="lastName">
								<small
									*ngIf="patientSignUp.get('lastName').errors?.required && patientSignUp.get('lastName').dirty && patientSignUp.get('lastName').touched"
									class="text-danger py-0 my-0">
									Last name is required
								</small>
								<input placeholder="Password" required formControlName="password" type="password"
									class="mt-3 form-control" id="password">
								<small
									*ngIf="patientSignUp.get('password').errors?.required && patientSignUp.get('password').dirty && patientSignUp.get('password').touched"
									class="text-danger py-0 my-0">
									A password is required
								</small>
								<input placeholder="Confirm Password" required formControlName="passwordconfirm"
									type="password" class="mt-3 form-control" id="passwordconfirm">
								<small
									*ngIf="patientSignUp.get('passwordconfirm').errors?.required && patientSignUp.get('passwordconfirm').dirty && patientSignUp.get('passwordconfirm').touched"
									class="text-danger py-0 my-0">
									Passwords do not match
								</small>
							</div>
							<button class="btn btn-primary btn-block py-2" (click)="signUp()">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
