<div class="container d-flex justify-content-center">
	<div class="d-flex flex-column justify-content-between">
		<div class="card mt-3 p-5">
			<div>
				<h1 class="mb-5 text-white">Welcome to Sacchon</h1>
			</div>
			<button class="btn btn-primary btn-lg">
				<small>Not a member?
					<span class="text-white">
						Sign up
					</span>
				</small>
			</button>
		</div>
		<div class="card two bg-white px-5 py-4 mb-3">
			<div class="form-group">
				<input type="email" class="form-control" id="mail" required>
				<label class="form-control-placeholder" for="mail">Email</label>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="password" required>
				<label class="form-control-placeholder" for="password">Password</label>
			</div>
			<button class="btn btn-primary btn-block btn-lg mt-1 mb-2">
				<span>
					Log In
					<i class="fa fa-long-arrow-alt-right ml-2"></i>
				</span>
			</button>
		</div>
	</div>
</div>
