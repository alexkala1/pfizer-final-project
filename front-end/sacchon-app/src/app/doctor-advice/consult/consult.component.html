<div class="row">
	<div class="list-group">
		<a [routerLink]="['/doctoradvice/consult', id, consultation.id, 'edit']" *ngFor="let consultation of consultations"  class="list-group-item list-group-item-action flex-column align-items-start">
		  <div class="d-flex w-100 justify-content-between">
			<h5 class="mb-1">{{ formatConsultationDate(consultation.timeCreated) }}</h5>
		  </div>
		  <p class="mb-1">{{ consultation.comment }}</p>
		</a>
	</div>
</div>
