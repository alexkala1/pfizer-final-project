<table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-striped table-bordered" style="width:100%">
	<thead>
		<tr>
			<th>id</th>
			<th>name</th>
			<th>username</th>
			<th>email</th>
			<th>address</th>
			<th>phone</th>
			<th>website</th>
			<th>company</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let patient of patients">
			<td>{{ patient.id }}</td>
			<td>{{ patient.name }}</td>
			<td>{{ patient.username }}</td>
			<td>{{ patient.email }}</td>
			<td>{{ patient.address | json }}</td>
			<td>{{ patient.phone }}</td>
			<td>{{ patient.website }}</td>
			<td>{{ patient.company | json }}</td>
		</tr>
	</tbody>
</table>
