<table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered" style="width:100%">
	<thead>
		<tr>
			<th>Name</th>
			<th>Height</th>
			<th>Mass</th>
			<th>Hair_color</th>
			<th>Skin_color</th>
			<th>Eye_color</th>
			<th>Birth_year</th>
			<th>Gender</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let patient of patients">
			<td>{{ patient.name }}</td>
			<td>{{ patient.height }}</td>
			<td>{{ patient.mass }}</td>
			<td>{{ patient.hair_color }}</td>
			<td>{{ patient.skin_color }}</td>
			<td>{{ patient.eye_color }}</td>
			<td>{{ patient.birth_year }}</td>
			<td>{{ patient.gender }}</td>
		</tr>
	</tbody>
</table>
