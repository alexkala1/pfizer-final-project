<table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-striped table-bordered" style="width:100%">
	<thead>
		<tr>
			<th>id</th>
			<th>firstname</th>
			<th>lastname</th>
			<th>email</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let doctor of doctors" [routerLink]="['/reporter/doctor/', doctor.id]">
			<td>{{ doctor.id }}</td>
			<td>{{ doctor.firstName }}</td>
			<td>{{ doctor.lastName }}</td>
			<td>{{ doctor.email }}</td>
		</tr>
</table>
