<table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-striped table-bordered" style="width:100%">
	<thead>
		<tr>
			<th>id</th>
			<th>name</th>
			<th>username</th>
			<th>email</th>
			<th>address</th>
			<th>phone</th>
			<th>website</th>
			<th>company</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let doctor of doctors">
			<td>{{ doctor.id }}</td>
			<td>{{ doctor.name }}</td>
			<td>{{ doctor.username }}</td>
			<td>{{ doctor.email }}</td>
			<td>{{ doctor.address | json }}</td>
			<td>{{ doctor.phone }}</td>
			<td>{{ doctor.website }}</td>
			<td>{{ doctor.company | json }}</td>
		</tr>
</table>
